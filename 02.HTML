<body>
    <script>
        // isFinite()函数
        //这个函数的参数位于最小与最大值之间时返回true
        console.log(isFinite(Number.MAX_VALUE + 1))     //true
        console.log(isFinite(Number.MAX_VALUE + Number.MAX_VALUE))     //false

        // NaN 不与任何数相同，包括本身
        // 任何值除以0都等于NaN
        var num1 = 3 / 0;
        console.log(num1)   //Infinity(与结论不同)

        // isNaN()函数
        // 这个函数用来判断参数是否能转换为数值,不能true，能false
        console.log(isNaN('chenge'))    //true
        console.log(isNaN('10'))    //false
    </script>
</body>
